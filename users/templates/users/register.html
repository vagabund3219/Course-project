{% extends 'kursach/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
{% endblock %}
{% block auth %}
    <div class="container">
        <form method="post" class="row g-3">
            {% csrf_token %}
            {% for item in form %}
                {% if item.errors %}
                    {{ item.errors }}
                {% endif %}
                <div class="col-md-6">
                    {{ item.label }}
                    {{ item }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary col-4 offset-md-4">
        </form>
    </div>
{%  endblock %}
