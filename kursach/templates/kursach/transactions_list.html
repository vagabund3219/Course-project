{% extends 'kursach/base.html' %}
{% load filter_for_date %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'kursach/css/transactions_list.css' %}">
    <link rel="stylesheet" href="{% static 'kursach/js/vanillajs-datepicker/dist/css/datepicker.css' %}">
{% endblock %}
{% block content %}
    <div class="container text-center">
        <button id="add-transaction-btn">Добавить новую транзакцию</button>
        <input type="hidden" id="userId" value={{user_id}}>
        <div class="row">

        </div>
        {#  Форма для добавления транзакции #}
        <form method="POST" class="hidden" id="add-transaction">
            {% csrf_token %}
                <div class="form-container">
                    <div class="form-item">
                        <label class="" for="">Имя транзакции</label>
                        <input type="text" class="form-control" id="name-trans">
                    </div>
                    <div class="form-item">
                        <label class="" for="">Кто добавил</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-item">
                        <label class="" for="">Категория</label>
                        <select name="category_id" id="category_id" class="form-control"><option disabled>Выберите тип</option></select>
                    </div>
                    <div class="form-item">
                        <label class="" for="">Тип</label>
                        <select name="type_id" id="type_id" class="form-control"></select>
                    </div>
                    <div class="form-item">
                        <label class="" for="">Сумма</label>
                        <input type="text" class="form-control" id="sum">
                    </div>
                    <div class="form-item" >
                        <label class="" for="">Дата</label>
                        <input type="text" id="date" autocomplete="off" class="form-control">
                    </div>
                </div>
                <button type="submit" id="form-submit">Отправить</button>
            </form>
        <aside class="hidden" id="aside-trans">
            <i class="fa fa-reply hidden" aria-hidden="true"></i>
            <div class=" hidden" id="category-name"></div>
            <div id="foo">
              <input type="text" name="start" id="start">
              <span>До</span>
              <input type="text" name="end" id="end">
            </div>
            <button id="submitFilter">Применить</button>
            <button class="add-new-transaction">Добавить новую транзакцию</button>
        </aside>
{#    <input type="text" name="date" class="form-control datepicker-input" id="foo" autocomplete="off" required="">#}
    </div>
    <script type="module" src="{% static 'kursach/js/list_of_trans.js' %}"></script>
    <script src="https://kit.fontawesome.com/b726250d77.js" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'kursach/js/add_transaction.js' %}"></script>
{% endblock  %}
