{% extends 'kursach/base.html' %}
{% load filter_for_date %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'kursach/css/transactions_list.css' %}">
    <link rel="stylesheet" href="{% static 'kursach/js/vanillajs-datepicker/dist/css/datepicker.css' %}">
{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <input type="hidden" id="userId" value={{user_id}}>
            <div class='add-new-category'>Добавить новую транзакцию</div>
            {#  Форма для добавления транзакции #}
            <form method="POST" class="hidden" id="add-transaction">
                <div class="form-container">
                    <div class="form-item">
                        <label for="">Имя транзакции</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">Кто добавил</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for=""></label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">Количество</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">Сумма</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">Дата</label>
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <aside class="hidden" id="aside-trans">
            <i class="fa fa-reply hidden" aria-hidden="true"></i>
            <div class=" hidden" id="category-name"></div>
            <div id="foo">
              <input type="text" name="start" id="start">
              <span>До</span>
              <input type="text" name="end" id="end">
            </div>
            <button id="submitFilter">Применить</button>
            <div class="add-new-transaction">Добавить новую транзакцию</div>
        </aside>
{#    <input type="text" name="date" class="form-control datepicker-input" id="foo" autocomplete="off" required="">#}
    </div>
    <script type="module" src="{% static 'kursach/js/list_of_trans.js' %}"></script>
    <script src="https://kit.fontawesome.com/b726250d77.js" crossorigin="anonymous"></script>
    <script src="{% static 'kursach/js/add_transaction.js' %}"></script>
{% endblock  %}
