{% extends 'kursach/base.html' %}
{% block content %}
    <div class="container">
        <form method="post" class="row g-3">
            {% csrf_token %}
            {% for item in form %}
                <div class="col-md-6">
                {% if item.errors %}
                    {{ item.errors }}
                {% endif %}
                    {{ item.label }}
                    {{ item }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary col-4 offset-md-4">
        </form>
    </div>
{%  endblock %}
