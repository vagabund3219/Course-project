{% extends 'kursach/base.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error %}
            <div class="err">{{ error }}</div>
        {% endif %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% endblock %}
